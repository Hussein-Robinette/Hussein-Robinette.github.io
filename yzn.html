<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900" rel="stylesheet">
  <style>
    body { background-color: white; }

    #timer {
      color: #eeeeee;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Lato', sans-serif;
      font-size: .7em;
      letter-spacing: 5px;
    }

    .days, .hours, .minutes, .seconds {
      display: inline-block;
      padding: 20px;
      width: 100px;
      border-radius: 5px;
    }

    .days { background: #dedfe1; color: #344b73; }
    .hours { background: #9eb2b0; color: #344b73; }
    .minutes { background: #e1afa7; }
    .seconds { background: #35353f; }
    .numbers {
      font-family: 'Montserrat', sans-serif;
      color: #344b73;
      font-size: 4em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="timer">
    <div class="days"><div id="days" class="numbers"></div>days</div> 
    <div class="hours"><div id="hours" class="numbers"></div>hours</div> 
    <div class="minutes"><div id="minutes" class="numbers"></div>minutes</div> 
    <div class="seconds"><div id="seconds" class="numbers"></div>seconds</div> 
  </div>

  <script>
    const myDate = new Date('July 30, 2025 20:00:00');

    function updateCountdown() {
      const today = new Date().getTime();
      const diff = today - myDate.getTime();

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
